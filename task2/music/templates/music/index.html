<!-- Loads the path to yuor static files-->
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" >
<link rel="stylesheet" type="text/css" href="{% static 'music/css/bootstrap.min.css' %}" >
<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrap.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/613a89ef92.js" crossorigin="anonymous"></script>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Header -->
        <div class ="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span id="toolbar" class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="{% url 'music:index' %}">Music King</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse">
            <ul class=nav navbar-nav>
                <li class="">
                    <a href="{% url 'music:index' %}">
                        <span class="fas fa-compact-disc" aria-hidden="true"></span>&nbsp;Albums
                    </a>
                </li>
                <li class="">
                    <a href="#">
                        <span class="fas fa-music" aria-hidden="true"></span>&nbsp; Songs
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>

{% if all_albums %}
    <h3>Here are all my albums:</h3>
    <ul>
        {% for album in all_albums %}
        <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>You don't have albums</h3>>
{% endif %}
