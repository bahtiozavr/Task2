<!-- Loads the path to yuor static files-->
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'music/css/bootstrap.min.css' %}" />

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Logo -->
        <div class ="navbar-header">
            <a class="navbar-brand" href="{% url 'music:index' %}">Busic</a>
        </div>
    </div>
</nav>

{% if all_albums %}
    <h3>Here are all my albums:</h3>
    <ul>
        {% for album in all_albums %}
        <li><a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>You don't have albums</h3>>
{% endif %}
